<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forced Account Creation Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
    <script>
        function detectForcedAccountCreation() {
            // Get the URL input value
            var url = document.getElementById('urlInput').value;

            // Display the URL on the page
            document.getElementById('urlDisplay').innerText = 'Checking URL: ' + url;

            // Make a request to the server-side script (e.g., a Flask or Django app)
            // to perform the detection and return the results.
            // For simplicity, this example doesn't include server-side processing.
            // You can integrate this with a server-side script as needed.

            // Simulate a server response (replace this with actual server interaction)
            var responseText = 'The website appears to have a registration form.\nForm HTML:\n<form id="registration-form">...</form>';

            // Display the results on the page
            document.getElementById('resultsDisplay').innerText = responseText;
        }
    </script>
</head>
<body>
    <h1>Forced Account Creation Detection</h1>
    <p>
        Enter the URL below and click the "Check" button to detect signs of forced account creation on a website.
    </p>

    <label for="urlInput">URL:</label>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="detectForcedAccountCreation()">Check</button>

    <p id="urlDisplay"></p>

    <h2>Results:</h2>
    <pre id="resultsDisplay"></pre>
</body>
</html>
